<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>todo list</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <form class="todo-form">
    <div class="todo-form__container">
      <input type="text" id="taskInput" placeholder="Add a new task..." required>
      <span class="error-message" id="taskInputError"></span>
      <textarea id="taskDescription" placeholder="Task description..." rows="3" required></textarea>
      <span class="error-message" id="taskDescriptionError"></span>
      <button type="submit" class="add-btn">Add</button>
    </div>
  </form>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search...">
  </div>

  <ul id="taskList">

  </ul>


  <script src="main.js"></script>

</body>

</html>
